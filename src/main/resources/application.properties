# Application Name
spring.application.name=kafka-enhanced-spring-boot-production

# Server Port
server.port=8080

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval-ms=5000

# Topic Names
kafka.topic.test=test-topic
kafka.topic.messages=messages-topic
kafka.topic.orders=orders-topic
kafka.topic.consumer-test=consumer-test-topic
kafka.topic.error-prone=error-prone-topic

# Logging
logging.level.com.vbforge.kafkaapp=DEBUG
logging.level.org.apache.kafka=INFO
#logging.level.org.springframework.kafka=DEBUG


# ============================================
# ACTUATOR CONFIGURATION
# ============================================
# Expose all endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers

# Show detailed health information
management.endpoint.health.show-details=always

# Enable Kafka health check
management.health.kafka.enabled=true

# Application Info
info.app.name=@project.name@
info.app.description=Production-ready Kafka Spring Boot Application
info.app.version=@project.version@
info.app.kafka.version=kafka_2.13-4.1.0

# Metrics tags
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=development

# Transaction Topics
kafka.topic.transactions=transactions-topic
kafka.topic.batch-operations=batch-operations-topic

# Transaction Configuration
spring.kafka.producer.transaction-id-prefix=tx-
spring.kafka.producer.properties.enable.idempotence=true