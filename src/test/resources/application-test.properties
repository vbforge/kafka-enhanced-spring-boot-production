# Embedded Kafka Configuration
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

# Producer Test Config
spring.kafka.producer.transaction-id-prefix=test-tx-
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.acks=all

# Consumer Test Config
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.isolation.level=read_committed

# Test Topics
kafka.topic.test=consumer-test-topic
kafka.topic.transactions=transaction-test-topic

# Logging for tests
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO
logging.level.com.vbforge.kafkaapp=DEBUG